<!DOCTYPE html>
<html>

<head>
    <title>TODO</title>
    <style>
        /* Style the input field and button */
        input[type="text"] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 20%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style the list */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 24px;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #f2f2f2;
        }

        li.checked {
            background-color: #4caf50;
            color: white;
            text-decoration: line-through;
        }

        li.checked:hover {
            background-color: #3e8e41;
        }

        li:hover {
            background-color: #ddd;
        }

        /* Style the clear button */
        .clear-button {
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .clear-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Checklist</h1>
    <input type="text" id="new-item" placeholder="Add an item">
    <ul id="list"></ul>
    <button class="clear-button" onclick="clearList()">Clear List</button>

    <script>
        // Initialize the list of items
        var items = [];

        // Get references to the input field and list elements
        var newItem = document.getElementById("new-item");
        var list = document.getElementById("list");

        // Add an item to the list
        function addItem() {
            var text = newItem.value.trim();

            if (text !== "") {
                items.push({
                    text: text,
                    checked: false
                });

                newItem.value = "";
                renderList();
            }
        }

        // Update an item in the list
        function updateItem(index) {
            items[index].checked = !items[index].checked;
            renderList();
        }

        // Remove an item from the list
        function removeItem(index) {
            items.splice(index, 1);
            renderList();
        }

        // Clear the list
        function clearList() {
            items = [];
            renderList();
        }

        // Handle keypress event on input field
        newItem.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addItem();
            }
        });

        // Refresh the list
        function renderList() {
            // Clear the existing items in the list
            list.innerHTML = "";

            // Loop through the items and add them to the list

            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                var li = document.createElement("li");
                li.textContent = item.text;

                // Add a "checked" class to the item if it is checked
                if (item.checked) {
                    li.classList.add("checked");
                }

                // Add event listeners to the list item to handle checking and removing items
                li.addEventListener("click", function (event) {
                    var index = Array.from(list.children).indexOf(event.target);
                    updateItem(index);
                });
                li.addEventListener("contextmenu", function (event) {
                    event.preventDefault();
                    var index = Array.from(list.children).indexOf(event.target);
                    removeItem(index);
                });

                // Add the item to the list
                list.appendChild(li);
            }
        }

        function clearList() {
            items = [];
            renderList();
        }

    </script>
