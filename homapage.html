<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Verse - Samsung Galaxy S21 5G</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #search-form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>لا إله إلا الله محمد رسول الله</h1>
    </header>

    <!-- Google Search Bar -->
    <div id="search-form">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search on Google...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="content">
        <p>Chapter: <span id="chapter"></span></p>
        <p>Verse: <span id="verse"></span></p>
        <p>English Translation: <span id="translation"></span></p>
        <p><span id="main"></span></p>
    </div>


    <script>
        // Function to display a random verse
        async function displayRandomVerse() {
            try {
                // Generate a random verse number between 1 and 6236 (total number of verses in the Quran)
                const randomVerseNumber = Math.floor(Math.random() * 6236) + 1;
    
                // Fetch the data for the random verse from the URL
                const response = await fetch(`https://cdn.jsdelivr.net/npm/quran-json@3.1.2/dist/verses/${randomVerseNumber}.json`);
                const verseData = await response.json();
    
                // Display the random verse
                document.getElementById('chapter').textContent = verseData.chapter.transliteration;
                document.getElementById('verse').textContent = verseData.number;
                document.getElementById('translation').textContent = verseData.translations.en;
                document.getElementById('main').textContent = verseData.text;
    
            } catch (error) {
                console.error('Error fetching random verse:', error);
            }
        }
    
        // Call the function on page load
        displayRandomVerse();
    </script>



</body></html>
